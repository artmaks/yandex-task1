<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Расписание</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/icons.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Расписание</h1>
        </header>

        <div class="row full-height">
            <div class="filters">
                <form id="filters-form">
                    <input class="filter-search" id="search-input" type="text" placeholder="Преподаватель"/>
                    <input class="filter-date" id="date-from" type="date" placeholder="Дата"/>
                    <input class="filter-date" id="date-to" type="date" placeholder="Дата"/>
                </form>
            </div>
            <div class="tabs" id="tabs">
                <div class="tab active">
                    Все школы
                </div>
                <div class="tab">
                    Школа разработки интерфейсов
                </div>
                <div class="tab">
                    Школа мобильной разработки
                </div>
                <div class="tab">
                    Школа дизайна
                </div>
                <div class="tab">
                    Школа менеджмента
                </div>
            </div>
            <div class="list" id="list">
                
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
    <div class="item" id="template-item">
        <span class="title"></span>
        <div class="item-row">
            <span class="school"></span>
            <span class="teacher tooltip">
                <span class="teacher-text">Иван Карев</span>
                <span class="tooltiptext">
                    <img class="teacher-photo" src="" />
                    <span class="name"></span>
                    <span class="about">

                    </span>
                </span>
            </span>
        </div>
        <span class="date">
            <span class="date-text">1 мая</span>
            <span class="icon-date"></span>
        </span>
    </div>
</body>
</html>
